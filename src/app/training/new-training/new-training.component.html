<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"
      >Time to start a workout!</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="select an exercise you want to start">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="pushups">
            Pushups
          </mat-option>
          <mat-option value="squats">
            Squats
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="button" mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
